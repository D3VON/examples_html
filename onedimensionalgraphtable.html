<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Using a table as a one-dimensional graph for my stocktracker</title>

    <style>
        table {
            border-collapse: collapse;
            width: 1000;
            height: 1000;
        }

        table, th, td {
            border: 1px solid black;
        }

    </style>



</head>
<body>




    <table>
        <tr>
             <td></td><td height="10" width="30" bgcolor="white"></td> <td width="160" bgcolor="#228b22"></td><td width="20" bgcolor="white"></td>
        </tr>
        <tr>

            <td>19</td><td>22</td><td>38</td><td>40</td>

        </tr>


    </table>




</body>
</html>
